name: Pull request/master size comparison

on: pull_request

env:
  node_version: 18

jobs:
  pr-metadata:
    uses: ./.github/workflows/bundle-metadata.yml
    with:
      branch: ${{ github.head_ref }}
      output: ${{ github.head_ref }}
      retention: 1
    secrets: inherit

  init:
    runs-on: ubuntu-latest
    needs: [pr-metadata]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
          
      # - name: Check if master metadata exists
      #   id: check
      #   uses: xSAVIKx/artifact-exists-action@v0
      #   with:
      #     name: master.json
  
      # - name: Upload master metadata
      #   if: ${{ steps.check.outputs.exists == false }}
      #   uses: ./.github/workflows/master-metadata.yml
  
      # - name: Debug
      #   run: echo "${{ steps.check.outputs.exists == false }} ${{ steps.check.outputs.exists }}"
  
      - name: Use Node.js ${{ env.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node_version }}
          cache: 'yarn'

      - name: Install
        run:  yarn install --frozen-lockfile
  
      - name: Transpile workflow helpers
        run: yarn transpile-workflow-files

      - name: Download metadata files
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.head_ref }}
  
      - name: Download metadata files
        uses: actions/download-artifact@v3
        with:
          name: master
  
      - name: Generate metadata comparison
        run: |
          yarn compare-stats -- --baseMetadataFilepath=./master.json --branchMetadataFilepath=${{ github.ref_name }}.json --ghTableMarkdown --out=result.txt
  
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: 1
          body: $(cat ./result.txt)
